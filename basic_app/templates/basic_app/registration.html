{% extends "basic_app/base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block body_block %}

<div class="jumbotron row techfont registration-container">
<div class="col-sm-3"></div>
<div class="col-sm-7">

  {% if registered %}               <!--#registered variable is sended from views.register-->
    <h1>Thank you for registering</h1>
    <div class="col-sm-4"></div>
    <a class="btn btn-primary btn-lg col-md-3" href="{% url 'login' %}">Login</a>
    {% else %}

      <h3>Fill out the form: </h3>
      <form enctype="multipart/form-data" method="post">  <!--#enctype for image uploading work-->
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% bootstrap_form user_profile_form %}
        <input type="submit" class="btn btn-secondary" value="Register">
      </form>
  {% endif %}

</div>
</div>


{% endblock %}
